<wm-page pagetitle="Home" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" backgroundsize="100%,30%" backgroundrepeat="no-repeat">
            <wm-container name="container1">
                <wm-label padding="unset 0.5em" name="label1" caption="Profile :" fontweight="bold" fontsize="18"></wm-label>
            </wm-container>
            <wm-liveform errormessage="" title="Customers Info" iconclass="wi wi-edit" defaultmode="View" dataset="bind:Variables.DbloanCustomers.dataSet" captionalign="left" captionposition="top" name="CustomersLiveForm1">
                <wm-layoutgrid columns="3" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                            <wm-form-field name="firstName" displayname="First Name :" required="true" show="true" generator="assigned" primary-key="false" key="firstName" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text" defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].firstName"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                            <wm-form-field name="middleName" displayname="Middle Name :" required="false" show="true" generator="assigned" primary-key="false" key="middleName" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text" defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].middleName"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                            <wm-form-field name="lastName" displayname="Last Name :" required="true" show="true" generator="assigned" primary-key="false" key="lastName" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text" defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].lastName"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                            <wm-form-field name="birthDate" displayname="Birth Date :" required="true" show="true" generator="assigned" primary-key="false" key="birthDate" type="date" is-related="false" pc-display="true" mobile-display="true" widget="date"
                                defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].birthDate"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                            <wm-form-field name="panCard" displayname="Pan Card :" required="true" show="true" generator="assigned" primary-key="false" key="panCard" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"
                                defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].panCard"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn6">
                            <wm-form-field name="occupation" displayname="Occupation :" required="true" show="true" generator="assigned" primary-key="false" key="occupation" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text" defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].occupation"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn7">
                            <wm-form-field name="gender" displayname="Gender :" required="true" show="true" generator="assigned" primary-key="false" key="gender" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"
                                defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].gender"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn8">
                            <wm-form-field name="currentResidence" displayname="Current Residence" required="true" show="true" generator="assigned" primary-key="false" key="currentResidence" type="string" is-related="false" maxchars="255" pc-display="true"
                                mobile-display="true" widget="text" defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].currentResidence"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn9">
                            <wm-form-field name="currentCity" displayname="Current City :" required="true" show="true" generator="assigned" primary-key="false" key="currentCity" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text" defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].currentCity"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn10">
                            <wm-form-field name="pincode" displayname="Pincode :" required="true" show="true" generator="assigned" primary-key="false" key="pincode" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"
                                defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].pincode"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn11">
                            <wm-form-field name="loanType" displayname="Loan Type :" required="true" show="true" generator="assigned" primary-key="false" key="loanType" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text" defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].loanType"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn12">
                            <wm-form-field name="addInformation" displayname="Add Information :" required="true" show="true" generator="assigned" primary-key="false" key="addInformation" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text" defaultvalue="bind:Variables.DbloanCustomers.dataSet[$i].addInformation"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5"></wm-gridrow>
                </wm-layoutgrid>
                <wm-form-field name="customerid" displayname="Customerid" required="true" show="false" generator="identity" primary-key="true" key="customerid" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
