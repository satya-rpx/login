<wm-page pagetitle="Loandetailspage" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="PROPERTY"></wm-tabpane>
                <wm-tabpane name="tabpane2" title="MORTAGE"></wm-tabpane>
                <wm-tabpane name="tabpane3" title="DOCUMENT">
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                                <wm-label padding="unset 0.5em" name="label1" caption="Aadhar card"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                                <wm-fileupload name="fileupload1" on-select="Variables.FileServiceUploadFile.invoke()"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                                <wm-label padding="unset 0.5em" name="label2" caption="Pan Card"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                <wm-fileupload name="fileupload2" on-select="Variables.FileServiceUploadFile1.invoke()"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-layoutgrid name="layoutgrid3">
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                                <wm-label padding="unset 0.5em" name="label3" caption="Address proof"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                                <wm-fileupload name="fileupload3" on-select="Variables.FileServiceUploadFile2.invoke()"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow6">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                                <wm-label padding="unset 0.5em" name="label4"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                <wm-fileupload name="fileupload4" on-select="Variables.FileServiceUploadFile3.invoke()"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
