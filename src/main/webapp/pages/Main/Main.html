<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content" class="page">
        <wm-page-content columnwidth="12" name="mainContent" class="page">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1">
                        <wm-picture name="picture1" width="800" height="280" picturesource="resources/images/imagelists/how-to-get-easy-loans-housing-finance.jpg"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                        <wm-container name="container5_1" width="330" backgroundcolor="#2a2d27" height="280" padding="10px unset unset unset">
                            <wm-composite name="composite1" margin="40px unset unset unset">
                                <wm-container class="col-md-9" name="container1">
                                    <wm-text name="username" width="350" height="40" placeholder="UserName" autocomplete="false" margin="unset unset unset 35px"></wm-text>
                                </wm-container>
                            </wm-composite>
                            <wm-composite name="composite4">
                                <wm-container class="col-md-9" name="container4">
                                    <wm-text width="350" height="40" name="email" placeholder="Email Id" autocomplete="false" margin="unset unset unset 35px"></wm-text>
                                </wm-container>
                            </wm-composite>
                            <wm-composite name="composite5">
                                <wm-container class="col-md-9" name="container5">
                                    <wm-text width="350" height="40" name="phone" placeholder="Phone Number" autocomplete="false" margin="unset unset unset 35px"></wm-text>
                                </wm-container>
                            </wm-composite>
                            <wm-button class="btn-default" caption="Create Account" type="button" margin="1em 0.5em unset 8em" name="button1" on-click="Variables.sendmail.invoke()" backgroundcolor="#a1e876" bordercolor="#a1e876" fontweight="bold" height="40"></wm-button>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn5"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-iframedialog name="iframedialog1"></wm-iframedialog>
</wm-page>
