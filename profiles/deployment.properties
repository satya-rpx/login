db.loandb.dataSourceType=WM_MANAGED_DATASOURCE
db.loandb.hbm2ddl=update
db.loandb.jndiName=
db.loandb.maxPageSize=100
db.loandb.maxPoolSize=4
db.loandb.minPoolSize=2
